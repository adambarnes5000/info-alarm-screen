<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Informer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="../css/ngTimepicker.css" rel="stylesheet">
    <script src="../js/angular.min.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/app.js"></script>
</head>
<body>

<div class="container" ng-app="myApp" >


    <section>
        <!--Bootstrap 3 Scaffolding-->
        <div class="text-center" ng-controller="timeController" >
            <h1>Alarms</h1>
        </div>


        <div class="text-center" ng-controller="alarmController">
            <div class="col-sm-4">&nbsp;</div>
            <div class="col-sm-4">
                <table class="table">
                    <thead>
                        <td>Time</td>
                        <td>Days</td>
                        <td>&nbsp;</td>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in alarms" >
                            <td><ng-timepicker ng-model="x[0]" init-time="{{x[0]}}" step="5"></ng-timepicker></td>
                            <td><select class="daysSelect" ng-model="x[1]" ng-options="y for (y, z) in day_types"></select></td>
                            <td><button class="btn btn-xs btn-danger" ng-click="delete($index);">Remove</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><button class="btn btn-xs btn-primary" ng-click="add_new();">Add New</button></td>
                    </tfoot>
                </table>
            <button class="btn btn-xs btn-primary" ng-click="cancel()">Cancel</button>
                <button class="btn btn-xs btn-primary" ng-click="save()">Save</button>
            </div>
        </div>
    </section>


</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
<script type="text/javascript" src="../js/ngTimepicker.min.js"></script>
</body>
</html>
